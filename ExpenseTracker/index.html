<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <div id="balance" class="balance">
            <h3>Your Balance</h3>
            <h1>$<span id="balance-value">0.00</span></h1>
        </div>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money plus">+$<span id="income-value">0.00</span></p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus">-$<span id="expense-value">0.00</span></p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="transaction-list" class="list"></ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter description..." />
            </div>
            <div class="form-control">
                <label for="amount">Amount (negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
