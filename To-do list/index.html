<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h1>To-Do List</h1>
            <p>Manage your tasks efficiently with a beautiful UI</p>
        </div>
        <div class="todo-input-area">
            <input type="text" id="todo-input" placeholder="Enter a new task" autocomplete="off">
            <button id="add-task-btn"><span>Add Task</span></button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <footer>
        <p>Made by Karthick R</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
